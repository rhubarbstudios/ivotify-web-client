<div class="main-background">

  <!-- Large Screen Header -->
  <div class="navbar-fixed hide-on-small-and-down">
    <nav class="main-nav">
        <div class="row">
          <div class="col s3">
            <div class="center-align">
              <button class="btn" id="logo-nav-btn"></button>
            </div>
          </div>
          <div class="col s4 right-align">
         </div>
        </div>
    </nav>
  </div>

  <!--Navigation for Mobile -->
  <div class="hide-on-med-and-up center-align" id="mobile-navbar">
    <a class="btn" id="issue-nav-mobile" ui-sref='main.issues'>Issues</a>
    <button class="btn" id="logo-nav-mobile"></button>
    <a class="btn" id="nav-mobile-btn" ui-sref='main.candidate'>Candidates</a>
  </div>

  <!--Navigation for Desktop -->
  <div class="row" id="main-body">
    <div class="col s12 m4 l3 column-nav">
      <div class="collection">
        <!-- Below is only seen on mobile -->
        <p class="hide-on-med-and-up" id="pick-issue-banner" ng-show="bannerIssue">Pick an Issue</p>

        <!-- Toggle Buttons on Medium Screens and Up -->
        <div class="toggle-content hide-on-small-and-down">
          <div class="togglebox">
            <a class="btn hide-on-small-and-down" id="issue-nav-btn" ui-sref='main.issues'>Issues</a>
            <a class="btn hide-on-small-and-down" id="toggle-nav-btn" ui-sref='main.candidate'>Candidates</a>
          </div>
        </div>


        <!-- Issue List for both mobile and desktop -->
        <div class="item-body" ng-repeat="item in issues">
          <a href="javascript:void(0)" ng-click="getScope().showBanner = false; getScope().bannerIssue = false; getScope().pickIssue = true; showSummary(item); getScope().hideSummary = true; " ng-model="item.title" class="collection-item" ng-hide="pickIssue">
            <h6 class="issue-items">{{item.title}}</h6>
          </a>
          <div ng-show="hideSummary">
          <div class="summary-box" ng-show="currentIssue == item">
            <h6 class="collection-item-chosen" >
              <a ng-click="getScope().bannerIssue = true; getScope().showBanner = true; getScope().pickIssue = false; getScope().hideSummary = false; topScroll(); " class="back-button"><img id="back-arrow" ng-src="https://s3-us-west-1.amazonaws.com/ivotify-images/Back+Button.svg" alt=""> </a>
              {{item.title}}
              <a ng-click="itemNext($index + 1); topScroll()"><img id="next-arrow" ng-src="https://s3-us-west-1.amazonaws.com/ivotify-images/Next.svg" alt=""> </a>
            </h6>
            <div class="scroll-summary">
              <p class="situtation-bar"> THE SITUATION </p>
              <div class="summary">
                <p ng-model="item.summary" class="item-summary">{{item.summary}}</p>
              </div>
            </div>
          </div>
          </div>
        </div> 
      </div>

  <!--Quote Pop-up List for Issues Page-->
  <div class="col s12 m6 candidate-quote-module">
      <img ng-show="showBanner" class="ng-hide hide-on-small-and-down" id="rushmose-image" src="https://s3-us-west-1.amazonaws.com/ivotify-images/ivotify_Candidates.png">

        <div class="ng-hide" id="quote-body" ng-show="pickIssue">
          <div id="candidate-quote" ng-repeat="candidate in candidates">

              <p class="center-align" ng-style="set_color(candidate)" id="candidate-name">
              <img id="candidate-image" ng-src="https://s3-us-west-1.amazonaws.com/ivotify-images/{{candidate.first_name | uppercase}}.png">
              {{candidate.full_name | uppercase}}
              </p>
              <div ng-repeat="quote in candidate.quotes | filter: {issue_id: currentIssue.id}">
                <div class="quote">
                    <p class="center-align" id="quote-one">"{{quote.body}}"</p>
                </div>
                <div class="quote">
                    <p class="right-align" id="source-bar">{{quote.source | uppercase}}</p>
                </div>
                <svg class="line-divider">
                  <line x1="50" y1="0" x2="640" y2="0" style="stroke:rgb(100,100,100);stroke-width:2" />
                </svg>
              </div>
          </div>
        </div>
      </div>
      
  
</div>
